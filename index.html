<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper-all">
        <header>
            <div class="header-container">
                <h1>CSS Meme Slider by Vvalenkah</h1>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="slider-container">
                    <div class="slider-track">

                        <div class="slider-item" id="1">
                            <div class="img-container">
                                <img src="./assets/img/ded.jpg" alt="ded">
                            </div>
                            <p>What's up, my old friend?</p>
                        </div>
                        <div class="slider-item" id="2">
                            <div class="img-container">
                                <img src="./assets/img/golod.jpg" alt="">
                            </div>
                            <p>Hey, how's your diet?</p>
                        </div>
                        <div class="slider-item" id="3">
                            <div class="img-container">
                                <img src="./assets/img/kolb.jpg" alt="">
                            </div>
                            <p>Mmm... meat.</p>
                        </div>
                        <div class="slider-item" id="4">
                            <div class="img-container">
                                <img src="./assets/img/company.jpg" alt="">
                            </div>
                            <p>Me in every company</p>
                        </div>
                    </div>

                </div>
                <div class="control-dots">
                    <div class="dot-container" id="dot-1">
                        <div class="dot"></div>
                    </div>
                    <div class="dot-container" id="dot-2">
                        <div class="dot"></div>
                    </div>
                    <div class="dot-container" id="dot-3">
                        <div class="dot"></div>
                    </div>
                    <div class="dot-container" id="dot-4">
                        <div class="dot"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
