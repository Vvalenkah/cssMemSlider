<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <h1>CSS Meme Slider by Vvalenkah</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="slider-container">
                <div class="slider-track">

                    <div class="slider-item" id="1">
                        <img src="./assets/img/ded.jpg" alt="ded">
                        <p>Lorem ipsum dolor sit amet</p>
                    </div>
                    <div class="slider-item" id="2">
                        <img src="./assets/img/spat.jpg" alt="">
                        <p>text 2</p>
                    </div>
                    <div class="slider-item" id="3">
                        <img src="./assets/img/vosne.jpg" alt="">
                        <p>text 3</p>
                    </div>
                    <div class="slider-item" id="4">
                        <img src="./assets/img/ant.jpg" alt="">
                        <p>text 4</p>
                    </div>
                </div>

            </div>
            <div class="control-dots">
                <div class="dot-container" id="dot-1">
                    <div class="dot"></div>
                </div>
                <div class="dot-container" id="dot-2">
                    <div class="dot"></div>
                </div>
                <div class="dot-container" id="dot-3">
                    <div class="dot"></div>
                </div>
                <div class="dot-container" id="dot-4">
                    <div class="dot"></div>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <ul>
            <li>Vvalenkah</li>
            <li></li>
            <li>2022</li>
        </ul>
    </footer>
    <script src="./script.js"></script>
